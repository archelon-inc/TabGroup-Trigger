<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabGroup Trigger</title>
  <style>
    body {
      width: 500px;
      min-height: 200px;
      max-height: 600px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      color: #333;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px 0;
    }

    #groups-container {
      max-height: 500px;
      overflow-y: auto;
    }

    .group-item {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      background-color: #fff;
    }

    .group-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .group-color {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .group-name {
      font-weight: 500;
      flex-grow: 1;
      word-break: break-word;
    }

    .group-url {
      background-color: #f5f5f5;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      word-break: break-all;
      color: #666;
      cursor: pointer;
      user-select: text;
    }

    .group-url:hover {
      background-color: #e8e8e8;
    }

    .copy-button {
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      width: 100%;
      transition: background-color 0.2s;
    }

    .copy-button:hover {
      background-color: #1557b0;
    }

    .copy-button:active {
      background-color: #0d47a1;
    }

    .copy-button.copied {
      background-color: #34a853;
    }

    .empty-message {
      text-align: center;
      color: #999;
      padding: 32px 16px;
    }

    .loading {
      text-align: center;
      color: #999;
      padding: 32px 16px;
    }
  </style>
</head>
<body>
  <h1>TabGroup Trigger</h1>
  <div id="groups-container">
    <div class="loading">読み込み中...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
